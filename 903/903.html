<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap so nam:"))
    if (a % 100 == 0) {
        if (a % 400 == 0) {
            alert("nam nhuan");
        } else {
            alert("k phai nam nhuan");
        }
    } else if (a % 4 == 0) {
        alert("nam nhuan");
    }else {
        alert("k phai la nhuan");
    }
</script>
</body>
</html>
