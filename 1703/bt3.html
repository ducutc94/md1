<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt('Nhap n:')
    let arr = new Array(number);
    let sum = 0
    let count = 0
    for (let i = 0; i < number; i++) {
        arr[i] = +prompt(" nhap phan tu" + i);
    }
    let i = 0
    while (i < number) {
        if (arr[i] > 1) {
            for (let j = 1; j <= arr[i]; j++) {
                if (arr[i] % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                sum += arr[i]
            }count=0;
        }
        i++;
    }
    console.log(sum);

</script>
</body>
</html>
