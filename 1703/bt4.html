<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>

    function tong(number) {
        let i = 2
        let sum = 0
        let count = 0;
        while (i < number) {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                sum += i
            }
            count = 0;
            i++;
        }return sum;

    }
    console.log(tong(500));
</script>
</body>
