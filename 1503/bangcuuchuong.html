    let bang, i ,j
    bang=bang+"<table>"
    for(let i=1;i<=9;i++){

        bang=bang+"<td>"+j+"x"+i+"="+i*j+"</td>";
    }bang=bang+"</tr>";
    }bang=bang+"</table>"
    document.write(bang);
