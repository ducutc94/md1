<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="id1">
<button onclick="add()">Add</button>
<button onclick="display()">Display</button>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function add() {
        array[x] = document.getElementById("id1").value;
        alert("Element" + array[x] + "=" + x);
        x++;
        document.getElementById("id1").value ="";

    }

    function display() {
        let e = "<hr>";
        for (let i = 0; i < array.length; i++) {
            e += "Element" + i + "=" + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML=e;

    }
</script>


</body>
</html>
