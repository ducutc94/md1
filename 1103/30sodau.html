<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0
    let sum=0
    for (i = 0; i < 1000; i++) {
        if (i % 7 === 0) {
            document.write(i + "<br>")
            console.log(i)
            count = count + 1
            sum+=i;
        }
        if (count == 30) {
            break;
        }
    }document.write(sum)
</script>
</body>
</html>
