<html lang="en">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Document</title>
    <style>
        table ,tr,td{
            border: 1px solid;
            width: 600px;
            height: 10px;
        }
    </style>

<body>

<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='15'>";
    debugger;
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
        // j = 1;
    }
    // sout = sout + "</table>";
    document.write(sout);
</script>
