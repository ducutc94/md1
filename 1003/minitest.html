<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapa">
<button onclick="nhapdulieu()">nhap</button>
<p id="hienthi"></p>
<p id="hienthi2"></p>

</body>
<script>
    function nhapdulieu() {
        let a = document.getElementById("nhapa").value;
        let chuvi = a * 4;
        let dientich = a * a;
        document.getElementById("hienthi").innerHTML = "Chu vi la:" + chuvi;
        document.getElementById("hienthi2").innerHTML = "dien tich la:" + dientich;
    }
</script>
</html>
