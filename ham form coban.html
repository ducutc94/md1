<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham form co ban</title>
</head>
<body>
<h1>Order Form</h1>
<form action="">

    <p>What would you like to buy?</p>
    <select>
        <option value="  ">A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+ 0.5$)</option>
    </select>
    <div class="div">
        <label>How many would you like to order</label>
        <br>
        <section>
            <input type="radio" name="bao nhieu">1-$10<br>
            <input type="radio" name="bao nhieu">2-$20<br>
            <input type="radio" name="bao nhieu">3-$30<br>

        </section>
    </div>
    <div class="div">
        <label for="name">Name*</label><br>
        <input type="text" id="name" name="LastName" placeholder="FirstName">
        <input type="text" name="LastName" placeholder="LastName">
    </div>
    <div class="div">
        <label for="mail">Email</label><br>
        <input type="email" id="mail" name="mail" required>
    </div>
    <div class="div">
        <label for="number">Phone Number</label><br>
        <input type="" id="number" name="phone3" size="5" required>-
        <input type="text" name="phone1" size="5" required>-
        <input type="text" name="phone2" size="5" required>
    </div>
    <br>
    <input type="submit" value="Tim Kiem">


</form>

</body>
</html>
