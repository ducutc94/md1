<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num
    do{
     num=prompt("nhap so do")
        if(20<=num && num<=100){
            alert("nhiet do binh thuong");
            break;
        }else if(num<20){
            alert("tang nhiet do")
        }else if(num>=100){
            alert("giam nhiet do")
        }
    } while (num<20||num>100)

</script>
